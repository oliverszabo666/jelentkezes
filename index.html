<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteBuild | Szabó Olivér</title>
    <link rel="stylesheet" href="styel.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <div class="content">
            <svg height="100" width="70" id="nav">
                <circle cx="40" cy="50" r="30" fill="#138173" />
                <rect width="30" height="4" fill="white" x="25" y="40"/>
                <rect width="30" height="4" fill="white" x="25" y="48"/>
                <rect width="30" height="4" fill="white" x="25" y="56"/>
            </svg>
            <div class="title">
                <h1>Jelentkezés</h1>
            </div>
            <div class="form">
                <form>
                    <input id="name" type="text" placeholder="Név"/>
                    <input id="email" type="email" placeholder="E-mail cím"/>
                    <input id="phone" type="text" placeholder="Telefonszám"/>
                 <div>   <input id="aszf" type="checkbox" /><label for="aszf">Elolvastam és elfogadom az Adatkezelési Tájékoztatót.</label> </div>
                    <button type="button">ELKÜLD</button>
                </form>
            </div>
        </div>
      
    </div>
</body>
</html>
